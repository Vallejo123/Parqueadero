<div class="container">
    <h2>Register Vehicle Entry</h2>
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="plate">Plate</label>
        <input id="plate" formControlName="plate" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input id="type" formControlName="type" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="userId">User ID</label>
        <input id="userId" formControlName="userId" class="form-control" type="text" />
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
